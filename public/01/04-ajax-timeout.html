<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="jT9l1L3fM5UwDaXrRqk-0wmSdkfy1ah5MuOTyoU5S14" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../utils.js"></script>
  <title>Ajax et timeouts</title>
</head>

<body>
  <ul id="root"></ul>
  <script type="text/javascript">
    var root = document.getElementById('root');
    function startAjax(delay) {
      http('/api/random?delay=' + delay, function () {
        appendLine(root, this.responseText + ' (' + delay + ')');
      });
    }

    var clock = 0;

    function startClockSignal () {
      appendLine(root, 'Elapsed time : ' + (clock++) + 's');
      setTimeout(startClockSignal, 1000);
    }

    for (var i = 0; i < 10; i++) {
      startAjax(i * 1000);
    }

    startClockSignal();
  </script>
</body>

</html>
