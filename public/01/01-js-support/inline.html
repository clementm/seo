<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="jT9l1L3fM5UwDaXrRqk-0wmSdkfy1ah5MuOTyoU5S14" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Script inline</title>
</head>

<body>
  <ul id="root"></ul>

  <script type="text/javascript">
    function isolate(func) {
      try {
        func();
      } catch (e) { }
    }

    isolate(function () {
      // CAS n째1
      var root = document.getElementById('root');
      root.innerHTML = root.innerHTML + '<li>getElementById puis innerHTML';
    });

    isolate(function () {
      // CAS n째2
      var root = document.getElementById('root');
      var child = document.createElement('li');
      child.textContent = 'getElementById puis createElement et appendChild';

      root.appendChild(child);
    });

    isolate(function () {
      // CAS n째3
      var root = document.querySelector('#root');
      root.innerHTML = root.innerHTML + '<li>querySelector puis innerHTML';
    });

    isolate(function () {
      // CAS n째4
      var root = document.querySelector('#root');
      var child = document.createElement('li');
      child.textContent = 'querySelector puis createElement et appenchild';

      root.appendChild(child);
    });
  </script>
</body>

</html>
