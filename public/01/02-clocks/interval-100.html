<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="jT9l1L3fM5UwDaXrRqk-0wmSdkfy1ah5MuOTyoU5S14" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Horloge - 100ms - setInterval</title>
</head>

<body>
  <div id="clock"></div>
  <script type="text/javascript">
    var clock = document.getElementById('clock');
    var count = 0;
    setInterval(function () {
      clock.innerHTML = (++count / 10) + 's';
    }, 100);
  </script>
</body>

</html>
