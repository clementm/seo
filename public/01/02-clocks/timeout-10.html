  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Horloge - 10ms - setTimeout</title>
</head>

<body>
  <div id="clock"></div>
  <script type="text/javascript">
    var clock = document.getElementById('clock');
    var count = 0;
    var delay = 10;

    function update() {
      clock.innerHTML = (++count * delay / 1000) + 's';
      setTimeout(update, delay);
    }

    setTimeout(update, delay);
  </script>
</body>
