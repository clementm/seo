  <script type="text/javascript" src="../moment.min.js"></script>
  <script type="text/javascript" src="../utils.js"></script>
  <title>JS Sleep</title>
</head>

<body>
  <ul id="root"></ul>

  <script type="text/javascript">
    var chrono = startChrono();
    var root = document.getElementById('root');

    appendLine(root, 'Local  : ' + chrono());

    http('/api/lapse?delay=5000', function () {
      var t = this.responseText.split('\n');
      appendLine(root, 'Server : ' + chrono(t[0]));
      appendLine(root, 'Server : ' + chrono(t[1]));
      
      appendLine(root, 'Local  : ' + chrono());
    });
  </script>
</body>
